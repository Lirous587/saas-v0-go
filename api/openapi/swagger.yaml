                data:
                  $ref: '#/definitions/handler.CaptchaAnswerResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      summary: 生成带答案的验证码
      tags:
      - captcha
  /v1/comment/{tenant_id}/{belong_key}:
    post:
      consumes:
