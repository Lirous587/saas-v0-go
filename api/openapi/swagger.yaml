basePath: /api
definitions:
  domain.VerifyWay:
    enum:
    - image:click
    type: string
    x-enum-varnames:
    - WayImageClick
  handler.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/handler.UserResponse'
    type: object
  handler.CaptchaAnswerResponse:
    properties:
      audio:
        description: 音频验证码
        type: string
      id:
        example: "0"
        type: string
      image:
        description: 主图片
        type: string
      thumb:
        description: 缩略图
        type: string
      value:
        type: string
      way:
        $ref: '#/definitions/domain.VerifyWay'
    type: object
  handler.CaptchaResponse:
    properties:
      audio:
        description: 音频验证码
        type: string
      id:
        example: "0"
        type: string
      image:
        description: 主图片
        type: string
      thumb:
        description: 缩略图
        type: string
    type: object
  handler.CategoryResponse:
    properties:
      created_at:
        type: integer
      id:
        type: integer
      prefix:
        type: string
      title:
        type: string
    type: object
  handler.CreateCategoryRequest:
    properties:
      prefix:
        maxLength: 20
        type: string
      title:
        maxLength: 10
        type: string
    required:
    - prefix
    - title
    type: object
  handler.GithubAuthRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  handler.ImgListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.ImgResponse'
        type: array
      total:
        type: integer
    type: object
  handler.ImgResponse:
    properties:
      created_at:
        type: integer
      description:
        type: string
      id:
        type: integer
      updated_at:
        type: integer
      url:
        type: string
    type: object
  handler.MockListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.MockResponse'
        type: array
      total:
        type: integer
    type: object
  handler.MockResponse:
    properties:
      created_at:
        type: integer
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: integer
    type: object
  handler.PlanListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.PlanResponse'
        type: array
    type: object
  handler.PlanResponse:
    properties:
      created_at:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      updated_at:
        type: integer
    type: object
  handler.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  handler.RoleListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.RoleResponse'
        type: array
    type: object
  handler.RoleResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      tenant_id:
        type: integer
    type: object
  handler.TenantListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.TenantResponse'
        type: array
      total:
        type: integer
    type: object
  handler.TenantResponse:
    properties:
      created_at:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: integer
    type: object
  handler.UpdateCategoryRequest:
    properties:
      prefix:
        maxLength: 20
        type: string
      title:
        maxLength: 10
        type: string
    type: object
  handler.UpgradeRequest:
    properties:
      plan_id:
        type: integer
      tenantID:
        type: integer
    required:
    - plan_id
    - tenantID
    type: object
  handler.UserResponse:
    properties:
      avatar_url:
        type: string
      created_at:
        type: integer
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      last_login_at:
        type: integer
      updated_at:
        type: integer
      username:
        type: string
    type: object
  response.errorResponse:
    properties:
      code:
        type: integer
      details:
        additionalProperties: true
        type: object
      message:
        example: Internal server error
        type: string
    type: object
  response.invalidParamsResponse:
    properties:
      code:
        type: integer
      details:
        additionalProperties: true
        type: object
      message:
        example: invalid params
        type: string
    type: object
  response.successResponse:
    properties:
      code:
        example: 2000
        type: integer
      data: {}
      message:
        example: 请求成功
        type: string
    type: object
  saas_internal_mock_handler.CreateRequest:
    properties:
      description:
        maxLength: 60
        type: string
      title:
        maxLength: 30
        type: string
    required:
    - title
    type: object
  saas_internal_mock_handler.UpdateRequest:
    properties:
      description:
        maxLength: 60
        type: string
      title:
        maxLength: 30
        type: string
    required:
    - title
    type: object
  saas_internal_plan_handler.CreateRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 50
        type: string
      price:
        type: number
    required:
    - description
    - name
    - price
    type: object
  saas_internal_plan_handler.UpdateRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 50
        type: string
      price:
        type: number
    required:
    - description
    - name
    - price
    type: object
  saas_internal_role_handler.CreateRequest:
    properties:
      description:
        maxLength: 60
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      name:
        type: string
      tenant_id:
        type: integer
    required:
    - id
    - name
    type: object
  saas_internal_role_handler.UpdateRequest:
    properties:
      description:
        maxLength: 60
        type: string
      id:
        type: integer
      name:
        type: string
      tenant_id:
        type: integer
    required:
    - id
    - name
    type: object
  saas_internal_tenant_handler.CreateRequest:
    properties:
      description:
        maxLength: 120
        type: string
      name:
        type: string
      plan_id:
        type: integer
    required:
    - name
    - plan_id
    type: object
  saas_internal_tenant_handler.UpdateRequest:
    properties:
      description:
        maxLength: 120
        type: string
      id:
        type: string
    required:
    - id
    - id
    type: object
host: localhost:8080
info:
  contact:
    email: lirous@lirous.com
    name: Lirous
    url: https://Lirous.com
  description: 自定义描述
  license:
    name: MIT
    url: https://github.com/Lirous587/go-scaffold/main/LICENSE
  termsOfService: https://Lirous.com
  title: 自定义title
  version: "1.0"
paths:
  /v1/captcha:
    post:
      consumes:
      - application/json
      description: 创建新的验证码
      parameters:
      - enum:
        - image:click
        in: query
        name: way
        type: string
        x-enum-varnames:
        - WayImageClick
      produces:
      - application/json
      responses:
        "200":
          description: 成功创建验证码
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.CaptchaResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      summary: 生成验证码
      tags:
      - captcha
  /v1/captcha/with-answer:
    get:
      consumes:
      - application/json
      description: 创建新的验证码并返回答案（仅用于测试或开发环境）
      parameters:
      - enum:
        - image:click
        in: query
        name: way
        type: string
        x-enum-varnames:
        - WayImageClick
      produces:
      - application/json
      responses:
        "200":
          description: 成功创建验证码并返回答案
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.CaptchaAnswerResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      summary: 生成带答案的验证码
      tags:
      - captcha
  /v1/img:
    get:
      consumes:
      - application/json
      description: 分页获取图片列表
      parameters:
      - description: 页码（默认1）
        in: query
        name: page
        type: integer
      - description: 每页数量（默认5，最大50）
        in: query
        name: page_size
        type: integer
      - description: 关键词（可选，最长20字）
        in: query
        name: keyword
        type: string
      - description: 是否查询回收站图片（默认false）
        in: query
        name: deleted
        type: boolean
      - description: 分类ID（可选）
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.ImgListResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 图片列表
      tags:
      - img
  /v1/img/{id}:
    delete:
      consumes:
      - application/json
      description: 删除图片（软删除或硬删除）
      parameters:
      - description: 图片ID
        in: path
        name: id
        required: true
        type: integer
      - description: 是否硬删除（默认false）
        in: query
        name: hard
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.successResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 删除图片
      tags:
      - img
  /v1/img/categories:
    get:
      consumes:
      - application/json
      description: 获取所有图片分类
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.CategoryResponse'
                  type: array
              type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 分类列表
      tags:
      - img-category
  /v1/img/category:
    post:
      consumes:
      - application/json
      description: 新建图片分类
      parameters:
      - description: 创建分类请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.CategoryResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 创建图片分类
      tags:
      - img-category
  /v1/img/category/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定图片分类
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.successResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 删除图片分类
      tags:
      - img-category
    put:
      consumes:
      - application/json
      description: 修改图片分类信息
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新分类请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.CategoryResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 更新图片分类
      tags:
      - img-category
  /v1/img/recycle/{id}:
    delete:
      consumes:
      - application/json
      description: 彻底删除回收站中的图片
      parameters:
      - description: 图片ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 清空成功
          schema:
            $ref: '#/definitions/response.successResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 清空回收站图片
      tags:
      - img
    put:
      consumes:
      - application/json
      description: 从回收站恢复图片
      parameters:
      - description: 图片ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 恢复成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.ImgResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 恢复回收站图片
      tags:
      - img
  /v1/img/upload:
    post:
      consumes:
      - multipart/form-data
      description: 上传单张图片（支持 jpeg/png/gif/webp/avif/bmp/svg）
      parameters:
      - description: 图片文件
        in: formData
        name: object
        required: true
        type: file
      - description: 自定义图片路径（可选）
        in: formData
        name: path
        type: string
      - description: 图片描述（可选，最长60字）
        in: formData
        name: description
        type: string
      - description: 分类ID（可选）
        in: formData
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.ImgResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 上传图片
      tags:
      - img
  /v1/mock:
    get:
      consumes:
      - application/json
      description: 根据查询参数获取Mock列表，返回当前页数据和total数量
      parameters:
      - description: 关键词搜索
        in: query
        name: keyword
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Mock列表
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.MockListResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      summary: 获取 Mock 列表
      tags:
      - mock
    post:
      consumes:
      - application/json
      description: 创建新的 Mock
      parameters:
      - description: 创建 Mock 请求
        in: body
        name: request
