basePath: /api
definitions:
  domain.PlanBillingCycle:
    enum:
    - active
    - yearly
    - lifetime
    type: string
    x-enum-varnames:
    - PlanMonthlyBillingCycle
    - PlanYearlyBillingCycle
    - PlanLifetimeBillingCycle
  domain.PlanStatus:
    enum:
    - active
    - inactive
    type: string
    x-enum-varnames:
    - PlanActiveStatus
    - PlanInactiveStatus
  domain.PlanType:
    enum:
    - free
    - care
    - pro
    type: string
    x-enum-varnames:
    - PlanFreeType
    - PlanCareType
    - PlanProType
  domain.VerifyWay:
    enum:
    - image:click
    type: string
    x-enum-varnames:
    - WayImageClick
  handler.AuditAction:
    enum:
    - accept
    - reject
    type: string
    x-enum-varnames:
    - auditAccept
    - auditReject
  handler.AuditRequest:
    properties:
      action:
        $ref: '#/definitions/handler.AuditAction'
    required:
    - action
    type: object
  handler.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/handler.UserResponse'
    type: object
  handler.CaptchaAnswerResponse:
    properties:
      audio:
        description: 音频验证码
        type: string
      id:
        example: "0"
        type: string
      image:
        description: 主图片
        type: string
      thumb:
        description: 缩略图
        type: string
      value:
        type: string
      way:
        $ref: '#/definitions/domain.VerifyWay'
    type: object
  handler.CaptchaResponse:
    properties:
      audio:
        description: 音频验证码
        type: string
      id:
        example: "0"
        type: string
      image:
        description: 主图片
        type: string
      thumb:
        description: 缩略图
        type: string
    type: object
  handler.CategoryResponse:
    properties:
      created_at:
        type: integer
      id:
        type: string
      prefix:
        type: string
      title:
        type: string
    type: object
  handler.CommentReplyResponse:
    properties:
      content:
        type: string
      created_at:
        type: integer
      id:
        type: string
      is_liked:
        type: boolean
      like_count:
        type: integer
      parent_id:
        type: string
      root_id:
        type: string
      user:
        $ref: '#/definitions/handler.UserInfo'
    type: object
  handler.CommentRootResponse:
    properties:
      content:
        type: string
      created_at:
        type: integer
      id:
        type: string
      is_liked:
        type: boolean
      like_count:
        type: integer
      parent_id:
        type: string
      replies_count:
        type: integer
      root_id:
        type: string
      user:
        $ref: '#/definitions/handler.UserInfo'
    type: object
  handler.CreateCategoryRequest:
    properties:
      prefix:
        maxLength: 20
        type: string
      title:
        maxLength: 10
        type: string
    required:
    - prefix
    - title
    type: object
  handler.CreatePlateRequest:
    properties:
      belong_key:
        maxLength: 50
        type: string
      related_url:
        maxLength: 255
        type: string
      summary:
        maxLength: 60
        type: string
    required:
    - belong_key
    - related_url
    - summary
    type: object
  handler.GithubAuthRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  handler.ImgListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.ImgResponse'
        type: array
      total:
        type: integer
    type: object
  handler.ImgResponse:
    properties:
      created_at:
        type: integer
      description:
        type: string
      id:
        type: string
      updated_at:
        type: integer
      url:
        type: string
    type: object
  handler.PagingResponse:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      items:
        items:
          $ref: '#/definitions/handler.TenantResponse'
        type: array
      next_cursor:
        type: string
      prev_cursor:
        type: string
    type: object
  handler.PlanResponse:
    properties:
      billing_cycle:
        $ref: '#/definitions/domain.PlanBillingCycle'
      can_upgrade:
        type: boolean
      end_time:
        type: integer
      plan_type:
        $ref: '#/definitions/domain.PlanType'
      start_time:
        type: integer
      status:
        $ref: '#/definitions/domain.PlanStatus'
      tenant_id:
        type: string
    type: object
  handler.PlateConfigResponse:
    properties:
      created_at:
        type: integer
      if_audit:
        type: boolean
      updated_at:
        type: integer
    type: object
  handler.PlateListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/handler.PlateResponse'
        type: array
      total:
        type: integer
    type: object
  handler.PlateResponse:
    properties:
      belong_key:
        type: string
      id:
        type: string
      related_url:
        type: string
      summary:
        type: string
    type: object
  handler.R2ConfigResponse:
    properties:
      access_key_id:
        type: string
      account_id:
        type: string
      delete_bucket:
        type: string
      public_bucket:
        type: string
      public_url_prefix:
        type: string
    type: object
  handler.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  handler.SetPlateConfigRequest:
    properties:
      if_audit:
        type: boolean
    required:
    - if_audit
    type: object
  handler.SetR2ConfigRequest:
    properties:
      access_key_id:
        type: string
      account_id:
        type: string
      delete_bucket:
        type: string
      public_bucket:
        type: string
      public_url_prefix:
        type: string
      secret_access_key:
        type: string
    required:
    - access_key_id
    - account_id
    - delete_bucket
    - public_bucket
    - public_url_prefix
    type: object
  handler.SetTenantConfigRequest:
    properties:
      if_audit:
        type: boolean
    required:
    - if_audit
    type: object
  handler.TenantConfigResponse:
    properties:
      client_token:
        type: string
      created_at:
        type: integer
      if_audit:
        type: boolean
      updated_at:
        type: integer
    type: object
  handler.TenantResponse:
    properties:
      created_at:
        type: integer
      creator_id:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      plan_type:
        $ref: '#/definitions/domain.PlanType'
      updated_at:
        type: integer
    type: object
  handler.UpdateCategoryRequest:
    properties:
      prefix:
        maxLength: 20
        type: string
      title:
        maxLength: 10
        type: string
    required:
    - prefix
    - title
    type: object
  handler.UpdateRequest:
    properties:
      description:
        maxLength: 120
        type: string
      name:
        maxLength: 20
        type: string
    required:
    - name
    type: object
  handler.UpgradeRequest:
    properties:
      plan_type:
        $ref: '#/definitions/domain.PlanType'
    required:
    - plan_type
    type: object
  handler.UserInfo:
    properties:
      avatar_url:
        type: string
      id:
        type: string
      nickname:
        type: string
    type: object
  handler.UserResponse:
    properties:
      avatar_url:
        type: string
      created_at:
        type: integer
      email:
        type: string
      id:
        type: string
      last_login_at:
        type: integer
      updated_at:
        type: integer
      username:
        type: string
    type: object
  response.errorResponse:
    properties:
      code:
        type: integer
      details:
        additionalProperties: true
        type: object
      message:
        example: Internal server error
        type: string
    type: object
  response.invalidParamsResponse:
    properties:
      code:
        type: integer
      details:
        additionalProperties: true
        type: object
      message:
        example: invalid params
        type: string
    type: object
  response.successResponse:
    properties:
      code:
        example: 2000
        type: integer
      data: {}
      message:
        example: 请求成功
        type: string
    type: object
  saas_internal_comment_handler.CreateRequest:
    properties:
      content:
        type: string
      parent_id:
        type: string
      root_id:
        type: string
    required:
    - content
    type: object
  saas_internal_tenant_handler.CreateRequest:
    properties:
      billing_cycle:
        enum:
        - monthly
        - yearly
        - lifetime
        type: string
      description:
        maxLength: 120
        type: string
      name:
        maxLength: 20
        type: string
      plan_type:
        allOf:
        - $ref: '#/definitions/domain.PlanType'
        enum:
        - free
        - care
        - pro
    required:
    - billing_cycle
    - name
    - plan_type
    type: object
host: localhost:8080
info:
  contact:
    email: lirous@lirous.com
    name: Lirous
    url: https://Lirous.com
  description: 自定义描述
  license:
    name: MIT
    url: https://github.com/Lirous587/go-scaffold/main/LICENSE
  termsOfService: https://Lirous.com
  title: 自定义title
  version: "1.0"
paths:
  /v1/captcha:
    post:
      consumes:
      - application/json
      parameters:
      - enum:
        - image:click
        in: query
        name: way
        type: string
        x-enum-varnames:
        - WayImageClick
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.CaptchaResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      summary: 生成验证码
      tags:
      - captcha
  /v1/captcha/with-answer:
    get:
      consumes:
      - application/json
      description: 创建新的验证码并返回答案（仅用于测试或开发环境）
      parameters:
      - enum:
        - image:click
        in: query
        name: way
        type: string
        x-enum-varnames:
        - WayImageClick
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
