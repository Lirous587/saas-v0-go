          schema:
            $ref: '#/definitions/response.invalidParamsResponse'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.errorResponse'
      security:
      - BearerAuth: []
      summary: 更新 Mock
      tags:
      - mock
  /v1/plan:
    get:
      consumes:
      - application/json
      description: 获取Plan列表
      produces:
      - application/json
      responses:
