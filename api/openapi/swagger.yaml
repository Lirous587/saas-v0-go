          description: Plan列表
          schema:
            allOf:
            - $ref: '#/definitions/response.successResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.PlanListResponse'
              type: object
        "400":
          description: 参数错误
          schema:
